<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>FishMap</title>

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="searchBar">
		<h2>searchBar goes here</h2>
	</div>
	<h2>Lakes:</h2>
	<div class="listView">
		<ul data-bind="foreach: lakes">
			<li data-bind="text: name, click: $parent.setCurrentLake"></li>
		</ul>
	</div>
	<div class="mapView">
		<h2>Map View goes here</h2>
	</div>
	<div class="detailsView" data-bind="with: currentLake">
		<h2>Details view goes here</h2>
		<p>Name:<span data-bind="text: name"></span>
		<p>Href:<span data-bind="text: href"></span>
		<p>Species:<ul data-bind="foreach: species">
			<li data-bind="text: $data"></li>
		</ul>
	</div>
	<div class="statusBar"><h2 id="statusText">Status Bar goes here</h2></div>
