<html>
  <head>
    <meta charset="utf-8">

  <body>
	<div class="container">
	<div class="row">
    <header class="fishmap-header"> <!-- navbar navbar-default navbar-fixed-top hidden-md hidden-lg -->
      <button type="button" class="col-xs-2 btn-group hidden-sm hidden-md hidden-lg " data-toggle="offcanvas"> <!--   data-target=".navmenu" -->
		Lakes
      </button>
      <h1 class="col-sx-10 text-center">FishMap</h1>
    </header>
	</div>

  <div class="row row-offcanvas row-offcanvas-left">
    <div class="col-xs-6 col-sm-3 sidebar-offcanvas">
      <!--a class="navmenu-brand visible-md visible-lg" href="#">FishMap</a-->
	  <!--div class="list-group">

		</div-->

		<li>One</li>
		<li>Two</li>
      </ul-->
	  <div>search bar</div>
	  <div>filters</div>
      <ul class="nav lakes-scrollable listView" data-bind="foreach: lakes"> <!-- nav navmenu-nav list-goup  -->
		<li class="lakes-item" data-bind="text: displayName, click: $parent.setCurrentLake"></li>
      </ul>
    </div>
	<div class="col-xs-12 col-sm-9">
		<div class="searchBar">
			Search
		</div>
		<div class="mapView"> <!--  style="width: 500px; height: 500px; display: block" -->
			Map
		</div>
		<div class="statusBar">
			<h2 id="statusText">Status Bar goes here</h2>
		</div>
		<!--div class="detailsView" data-bind="with: currentLake">
			<h2>Details view goes here</h2>
			<p>Name:<span data-bind="text: name"></span>
			<p>Href:<span data-bind="text: href"></span>
			<p>County:<span data-bind="text: county"></span>
			<p>Place:<span data-bind="text: place"></span>
			<p>Species:<ul data-bind="foreach: species">
				<li data-bind="text: $data"></li>
			</ul>
		</div-->
	</div>
	</div>
	</div>

	<!-- This next span is used as a hidden staging area for the infoWindow text
		without putting it in the actual html, it won't get parsed by knockout
		and our bindings won't be translated. -->
	<span id ="lakeDetails" style="display: none">
		<div data-bind="with: currentLake">
			<div data-bind="text: place"></div>
			<div data-bind="html: iFishLink"></div>
			<p>Species:<ul data-bind="foreach: species">
				<li data-bind="text: $data"></li>
			</ul>
		</div>
	</span>
